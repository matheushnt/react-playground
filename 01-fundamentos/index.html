<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root">
    <script type="text/babel">
      const Produtos = () => {
        const produto1 = 'Camisa';
        const produto2 = 'Bermuda';

        function handleClick(event) {
          console.log(`Usuário comprou: ${event.target.textContent}`);
        }

        return (
          <div>
            <button onClick={handleClick}>{produto1} - R$ {Math.floor(Math.random() * 100)}</button>
            <button onClick={handleClick}>{produto2} - R$ {Math.floor(Math.random() * 100)}</button>
          </div>
        )
      };

      const MainNav = () => {
        return (
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
          </ul>
        )
      };

      const Button = () => {
        return (
          <button>Comprar</button>
        )
      };

      const Comprar = () => {
        const [count, setCount] = React.useState(0);

         function handleClick(event) {
          setCount(count + 1)
        }

        return (
          <div>
            <button onClick={handleClick}>Comprar: {count}</button>
            <button>Total: {count}</button>
            <button>Preço: {count * 2}</button>
          </div>
        )
      }

      const App = () => {
        return (
          <div>
            <h1>Teste</h1>
            <MainNav />
            <Produtos />
            <Comprar />
          </div>
        )
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />)
    </script>
  </div>

</body>

</html>
